name: CI
on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
jobs:
  check:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Install system dependencies
      run: sudo apt-get update && sudo apt-get install libdbus-1-dev
    - name: Build
      uses: actions-rs/cargo@v1
      with:
        command: check
  test:
    name: Test
    runs-on: ubuntu-latest
    needs: check
    steps:
    - uses: actions/checkout@v2
    - name: Install system dependencies
      run: sudo apt-get update && sudo apt-get install libdbus-1-dev
    - name: Test
      uses: actions-rs/cargo@v1
      with:
        command: test
        args: --all
  format:
    name: Format
    runs-on: ubuntu-latest
    needs: check
    steps:
    - uses: actions/checkout@v2
    - name: Verify autoformatter
      uses: actions-rs/cargo@v1
      with:
        command: fmt
        args: --all -- --check
  lint:
    name: Lint
    runs-on: ubuntu-latest
    needs: check
    steps:
    - uses: actions/checkout@v2
    - name: Install system dependencies
      run: sudo apt-get update && sudo apt-get install libdbus-1-dev
    - name: Verify linter
      uses: actions-rs/cargo@v1
      with:
        command: clippy
        args: -- -D warnings
